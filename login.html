<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="src/assets/css/App.css" />
    <link rel="stylesheet" href="src/assets/css/Responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Sign In Your Account | Sign In | Login Now</title>
  </head>
  <body>
    <div id="root">
      <div class="main">
        <center>
          <div class="col">
            <div id="order-form" class="contact-form">
              <form id="LoginForm">
                <div id="suc-message"></div>
                <span class="message" style="display: none" id="message"></span>
                <label for="email"></label>
                <input
                  type="email"
                  placeholder="Enter Email Address"
                  id="user_email"
                  name="user_email"
                  accept="email"
                />
                <button
                  type="button"
                  id="update_btn"
                  name="contact-btn"
                  onclick="Reset()"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </center>
      </div>
      <div style="display: none" class="modal" id="modal-box">
        <span onclick="Close()">X</span>
        <div class="col">
          <div id="order-form" class="contact-form">
            <form id="LoginForm">
              <div id="suc-message"></div>
              <span class="message" style="display: none" id="message"></span>
              <label for="email"></label>
              <input
                type="email"
                placeholder="Enter Email Address"
                id="email"
                name="email"
                accept="email"
              />
              <input
                style="display: none"
                type="password"
                placeholder="Enter Your Password"
                id="password"
                name="password"
              />
              <button
                type="button"
                id="update_btn"
                name="contact-btn"
                onclick="ChekNow()"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="src/assets/js/signup.js"></script>
  </body>
</html>
